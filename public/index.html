<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberWatch - Live Security Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0a0e1a;
            --secondary-bg: #1a1f2e;
            --accent-bg: #2a3441;
            --primary-text: #ffffff;
            --secondary-text: #b8c5d1;
            --accent-color: #00d4ff;
            --danger-color: #ff4757;
            --warning-color: #ffa502;
            --success-color: #2ed573;
            --border-color: #3a4553;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #0f1419 100%);
            color: var(--primary-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .dashboard-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .dashboard-header {
            background: var(--secondary-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-section i {
            font-size: 2rem;
            color: var(--accent-color);
            animation: pulse 2s infinite;
        }

        .logo-section h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color), #00a8cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--secondary-text);
            font-size: 0.9rem;
            font-weight: 300;
        }

        .status-section {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .threat-level {
            text-align: center;
            padding: 0.5rem 1rem;
            background: var(--accent-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .level-text {
            display: block;
            font-size: 0.7rem;
            color: var(--secondary-text);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .level-value {
            display: block;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 0.2rem;
        }

        .level-value.low { color: var(--success-color); }
        .level-value.medium { color: var(--warning-color); }
        .level-value.high { color: var(--danger-color); }

        .attack-toggle {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: all 0.3s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: all 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--danger-color);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            font-weight: 500;
            color: var(--secondary-text);
        }

        .dashboard-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .stats-section {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), #00a8cc);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .stat-icon {
            font-size: 2rem;
            color: var(--accent-color);
            opacity: 0.8;
        }

        .stat-content h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            color: var(--primary-text);
        }

        .stat-content p {
            color: var(--secondary-text);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .feed-section {
            grid-column: 1 / -1;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .section-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header i {
            color: var(--accent-color);
        }

        .feed-container {
            height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .feed-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background: var(--accent-bg);
            border-radius: 4px;
            border-left: 3px solid var(--accent-color);
            animation: slideIn 0.3s ease-out;
        }

        .feed-item.high-risk {
            border-left-color: var(--danger-color);
            background: rgba(255, 71, 87, 0.1);
        }

        .feed-item.medium-risk {
            border-left-color: var(--warning-color);
            background: rgba(255, 165, 2, 0.1);
        }

        .feed-icon {
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .feed-content {
            flex: 1;
        }

        .feed-title {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .feed-details {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }

        .feed-time {
            font-size: 0.7rem;
            color: var(--secondary-text);
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .attack-mode .stat-card {
            animation: pulse 1s infinite;
        }

        .attack-mode .threat-level {
            animation: pulse 0.5s infinite;
        }

        .attack-mode .feed-item.high-risk {
            animation: pulse 0.8s infinite;
        }

        @media (max-width: 768px) {
            .dashboard-header {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .status-section {
                flex-direction: column;
                gap: 1rem;
            }
            
            .dashboard-grid {
                padding: 1rem;
                gap: 1rem;
            }
            
            .stats-section {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="logo-section">
                    <i class="fas fa-shield-alt"></i>
                    <div>
                        <h1>CyberWatch</h1>
                        <div class="subtitle">Live Security Operations Center</div>
                    </div>
                </div>
                <div class="status-section">
                    <div class="threat-level" id="threatLevel">
                        <span class="level-text">THREAT LEVEL</span>
                        <span class="level-value low" id="levelValue">LOW</span>
                    </div>
                    <div class="attack-toggle">
                        <label class="toggle-switch">
                            <input type="checkbox" id="attackMode">
                            <span class="slider"></span>
                        </label>
                        <span class="toggle-label">Under Attack Mode</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Dashboard Grid -->
        <main class="dashboard-grid">
            <!-- Real-time Stats Cards -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="activeThreats">5</h3>
                        <p>Active Threats</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-ban"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="blockedIPs">127</h3>
                        <p>Blocked IPs</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="countries">12</h3>
                        <p>Countries</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="uptime">00:00:00</h3>
                        <p>Uptime</p>
                    </div>
                </div>
            </section>

            <!-- Live Attack Feed -->
            <section class="feed-section">
                <div class="section-header">
                    <h2><i class="fas fa-stream"></i> Live Threat Intelligence Feed</h2>
                </div>
                <div class="feed-container" id="attackFeed">
                    <!-- Live feed items will be populated here -->
                </div>
            </section>
        </main>
    </div>

    <script>
        class CyberDashboard {
            constructor() {
                this.isAttackMode = false;
                this.startTime = Date.now();
                this.feedItems = [];
                this.init();
            }

            init() {
                console.log('Dashboard initializing...');
                this.setupEventListeners();
                this.startUptime();
                this.startFeedSimulation();
                this.addInitialFeedItems();
                console.log('Dashboard initialized successfully');
            }

            setupEventListeners() {
                const attackToggle = document.getElementById('attackMode');
                if (attackToggle) {
                    attackToggle.addEventListener('change', (e) => {
                        this.toggleAttackMode(e.target.checked);
                    });
                }
            }

            toggleAttackMode(enabled) {
                this.isAttackMode = enabled;
                document.body.classList.toggle('attack-mode', enabled);
                
                const threatLevel = document.getElementById('levelValue');
                if (threatLevel) {
                    if (enabled) {
                        threatLevel.textContent = 'HIGH';
                        threatLevel.className = 'level-value high';
                        this.updateStats(true);
                    } else {
                        threatLevel.textContent = 'LOW';
                        threatLevel.className = 'level-value low';
                        this.updateStats(false);
                    }
                }
            }

            updateStats(attackMode) {
                const activeThreats = document.getElementById('activeThreats');
                const blockedIPs = document.getElementById('blockedIPs');
                const countries = document.getElementById('countries');

                if (attackMode) {
                    if (activeThreats) activeThreats.textContent = Math.floor(Math.random() * 50) + 25;
                    if (blockedIPs) blockedIPs.textContent = Math.floor(Math.random() * 500) + 200;
                    if (countries) countries.textContent = Math.floor(Math.random() * 20) + 15;
                } else {
                    if (activeThreats) activeThreats.textContent = Math.floor(Math.random() * 10) + 2;
                    if (blockedIPs) blockedIPs.textContent = Math.floor(Math.random() * 100) + 50;
                    if (countries) countries.textContent = Math.floor(Math.random() * 15) + 8;
                }
            }

            startUptime() {
                setInterval(() => {
                    const uptime = Date.now() - this.startTime;
                    const hours = Math.floor(uptime / (1000 * 60 * 60));
                    const minutes = Math.floor((uptime % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((uptime % (1000 * 60)) / 1000);
                    
                    const uptimeElement = document.getElementById('uptime');
                    if (uptimeElement) {
                        uptimeElement.textContent = 
                            `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                }, 1000);
            }

            addInitialFeedItems() {
                const initialItems = [
                    { title: 'Advanced Persistent Threat Detected', details: 'Source: 185.220.101.42 (Russia) - State-sponsored APT group', risk: 'high', icon: 'fas fa-user-secret' },
                    { title: 'DDoS Attack Mitigated', details: 'Source: 103.224.182.251 (China) - 47.2 Gbps volumetric attack', risk: 'high', icon: 'fas fa-bolt' },
                    { title: 'Ransomware Payload Blocked', details: 'Source: 91.240.118.172 (North Korea) - Ryuk variant detected', risk: 'high', icon: 'fas fa-virus' },
                    { title: 'SQL Injection Attempt', details: 'Source: 185.165.29.78 (Iran) - Targeting financial database', risk: 'medium', icon: 'fas fa-database' },
                    { title: 'Brute Force Campaign', details: 'Source: 177.54.144.206 (Brazil) - SSH credential attacks', risk: 'medium', icon: 'fas fa-hammer' },
                    { title: 'Malicious Bot Network', details: 'Source: 103.87.24.155 (India) - Cryptocurrency mining botnet', risk: 'low', icon: 'fas fa-robot' }
                ];

                initialItems.forEach(item => {
                    this.addFeedItem(item);
                });
            }

            startFeedSimulation() {
                setInterval(() => {
                    if (Math.random() < (this.isAttackMode ? 0.9 : 0.4)) {
                        this.simulateAttackEvent();
                    }
                }, 3000);
            }

            simulateAttackEvent() {
                const attackTypes = [
                    { name: 'Zero-Day Exploit Detected', icon: 'fas fa-bug', severity: 'high' },
                    { name: 'Phishing Campaign Identified', icon: 'fas fa-fish', severity: 'medium' },
                    { name: 'Insider Threat Alert', icon: 'fas fa-user-times', severity: 'high' },
                    { name: 'Cryptocurrency Mining Detected', icon: 'fas fa-coins', severity: 'low' },
                    { name: 'Data Exfiltration Attempt', icon: 'fas fa-download', severity: 'high' },
                    { name: 'Lateral Movement Detected', icon: 'fas fa-route', severity: 'medium' },
                    { name: 'Command & Control Traffic', icon: 'fas fa-satellite-dish', severity: 'high' },
                    { name: 'Privilege Escalation Attempt', icon: 'fas fa-user-shield', severity: 'medium' }
                ];

                const threatActors = [
                    { country: 'Russia', group: 'APT28 (Fancy Bear)', ip: '185.220.101' },
                    { country: 'China', group: 'APT1 (Comment Crew)', ip: '103.224.182' },
                    { country: 'North Korea', group: 'Lazarus Group', ip: '91.240.118' },
                    { country: 'Iran', group: 'APT33 (Elfin)', ip: '185.165.29' },
                    { country: 'Brazil', group: 'Cybercriminal Network', ip: '177.54.144' },
                    { country: 'India', group: 'Patchwork Group', ip: '103.87.24' },
                    { country: 'Turkey', group: 'Sea Turtle', ip: '78.186.111' },
                    { country: 'Vietnam', group: 'APT32 (OceanLotus)', ip: '14.225.192' }
                ];

                const attack = attackTypes[Math.floor(Math.random() * attackTypes.length)];
                const actor = threatActors[Math.floor(Math.random() * threatActors.length)];
                
                let risk = attack.severity;
                if (this.isAttackMode && Math.random() < 0.8) {
                    risk = 'high';
                }

                const ipSuffix = Math.floor(Math.random() * 255);
                const fullIP = `${actor.ip}.${ipSuffix}`;

                this.addFeedItem({
                    title: attack.name,
                    details: `Source: ${fullIP} (${actor.country}) - ${actor.group}`,
                    risk: risk,
                    icon: attack.icon
                });
            }

            addFeedItem(item) {
                const feedContainer = document.getElementById('attackFeed');
                if (!feedContainer) return;

                const feedItem = document.createElement('div');
                feedItem.className = `feed-item ${item.risk}-risk`;
                
                const timeStr = new Date().toLocaleTimeString();
                
                feedItem.innerHTML = `
                    <div class="feed-icon">
                        <i class="${item.icon}"></i>
                    </div>
                    <div class="feed-content">
                        <div class="feed-title">${item.title}</div>
                        <div class="feed-details">${item.details}</div>
                    </div>
                    <div class="feed-time">${timeStr}</div>
                `;

                feedContainer.insertBefore(feedItem, feedContainer.firstChild);
                
                // Keep only last 25 items
                while (feedContainer.children.length > 25) {
                    feedContainer.removeChild(feedContainer.lastChild);
                }

                // Update threat count
                const activeThreats = document.getElementById('activeThreats');
                if (activeThreats && item.risk === 'high') {
                    const current = parseInt(activeThreats.textContent);
                    activeThreats.textContent = current + 1;
                }
            }
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting dashboard...');
            window.dashboard = new CyberDashboard();
        });
    </script>
</body>
</html>
